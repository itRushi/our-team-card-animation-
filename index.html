<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title> our team card animation  </title>
       <link rel="stylesheet" href="style.css">
</head>
<body>
       
       <h1 class="about-title">MY TEAM</h1>

       <div class="carousel-container">
              <button class="nav-arrow left">‹</button>
              <div class="carousel-track">
                     <div class="card" data-index="0">
                            <img src="images/img (1).jpg" alt="Team Member 1">
                     </div>
                     <div class="card" data-index="1">
                            <img src="images/img (2).jpg" alt="Team Member 2">
                     </div>
                     <div class="card" data-index="2">
                            <img src="images/img (3).jpg" alt="Team Member 3">
                     </div>
                     <div class="card" data-index="3">
                            <img src="images/img (4).jpg" alt="Team Member 4">
                     </div>
                     <div class="card" data-index="4">
                            <img src="images/img (5).jpg" alt="Team Member 5">
                     </div>
                     <div class="card" data-index="5">
                            <img src="images/img (6).jpg" alt="Team Member 6">
                     </div>
              </div>
              <button class="nav-arrow right">›</button>
       </div>
       
       <div class="member-info">
              <h2 class="member-name">Rushi developer </h2>
              <p class="member-role">Founder</p>
       </div>
       
       <div class="dots">
              <div class="dot active" data-index="0"></div>
              <div class="dot" data-index="1"></div>
              <div class="dot" data-index="2"></div>
              <div class="dot" data-index="3"></div>
              <div class="dot" data-index="4"></div>
              <div class="dot" data-index="5"></div>
       </div>


       <script src="script.js"></script>
</body>
</html>
